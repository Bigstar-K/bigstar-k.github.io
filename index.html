<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daesung Kim — Portfolio</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 0; }
    header { padding: 48px 20px; max-width: 960px; margin: 0 auto; }
    h1 { margin: 0 0 8px; font-size: 32px; }
    p { margin: 0 0 16px; line-height: 1.6; color: #333; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 14px; padding: 0 20px 60px; max-width: 960px; margin: 0 auto; }
    .card { border: 1px solid #eee; border-radius: 12px; overflow: hidden; }
    .card img { width: 100%; height: 220px; object-fit: cover; display: block; }
    .cap { padding: 12px 14px; font-size: 14px; color: #222; }
    a { color: inherit; }
  </style>
</head>
<body>
  <header>
    <h1>Daesung Kim</h1>
    <p>Photography / Visual Art</p>
    <p>
      <a href="mailto:your@email.com">your@email.com</a> ·
      <a href="https://instagram.com/">Instagram</a>
    </p>
  </header>

  <section class="grid">
    <div class="card">
      <img src="images/work1.jpg" alt="Work 1" />
      <div class="cap">작품명 1 (연도) — 매체/사이즈</div>
    </div>
    <div class="card">
      <img src="images/work2.jpg" alt="Work 2" />
      <div class="cap">작품명 2 (연도) — 매체/사이즈</div>
    </div>
  </section>
</body>
</html>
